<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>

        <div class="header" id="conteiner1">
            <img src="iconehamburguer.png" alt="imagem de um Hamburguer icone" id="hamburguer">
            <h1 id="titulo">Hamburguer</h1>
        </div>
        <div class="header">
            <input type="text" placeholder="pesquisar..." id="pesquisar">
            <img src="" alt="">
        </div>
 
    </header>
    <main>

        <div id="primeiro" class="card divs div1">
            
            <img src="hamburguerclassico.jpeg" alt="foto de um hamburguer classico" id="classico">
        
                <span>hamburguer classico</span>
                <img id="c1" class="carrinho" src="carrinho.png" alt="">

                <label id="certo1" class="container">
                    <input checked="checked" type="checkbox">
                    <div class="checkmark"></div>
                  </label>
            
        
        </div>

        <div id="segundo" class="card divs div1">

            <img id="picles" src="hamburguerdecarne com picles.png"  alt="">

            <span style="position: relative; top: -10px;">hamburguer c/ picles</span>

            
                <img id="c2" class="carrinho" src="carrinho.png" alt="">

                <label  id="certo2"  class="container">
                    <input checked="checked" type="checkbox">
                    <div class="checkmark"></div>
                  </label>
         

        </div>

        <div id="terceiro" class="card divs div1">
            <img src="hamburguerdecarne.png" alt="" id="carne">

                <span>hamburguer de carne</span>

            <img id="c3" class="carrinho" src="carrinho.png" alt="">

            <label id="certo3" class="container">
                <input checked="checked" type="checkbox">
                <div class="checkmark"></div>
              </label>

        </div>

        <div id="quarto" class="card divs div1">

            <img id="frango" src="hamburguerdefrangovegano.webp" alt="">

            <span style="font-size: 12px; position: relative; top: -10px;">hamburguer de frango</span>

            <img id="c4" class="carrinho" src="carrinho.png" alt="">

            <label id="certo4" class="container">
                <input checked="checked" type="checkbox">
                <div class="checkmark"></div>
              </label>
        
        
        </div>

        <div id="quinto" class="card divs div1">

            <img id="gergelim" src="hamburguergergelim.png" alt="">

                <span style="font-size: 11px; position: relative; top: 11px;">hamburguer de gergelim</span>

            <img id="c5" class="carrinho" src="carrinho.png" alt="">

            <label id="certo5" class="container">
                <input checked="checked" type="checkbox">
                <div class="checkmark"></div>
              </label>

        </div>
       <div class="divs div2"></div>
       <div class="divs div2"></div>
       <div class="divs div2"></div>
       <div class="divs div2"></div>
       <div class="divs div2"></div>
    </main>
    <div class="radio-input">
        <input  name="grupo" value="div1" type="radio" onclick="mostrarDivs()" class="input" checked="">
        <input  name="grupo" value="div2" onclick="mostrarDivs()" type="radio" class="input">
        <input  name="grupo" type="radio" class="input">
      </div>
